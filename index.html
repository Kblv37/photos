<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Фотографии</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Мои Фотографии</h1>
    </header>

    <div class="container">
        <div class="grid">
            <!-- Сюда будут добавляться фотографии -->
        </div>
    </div>

    <button id="load-more">Загрузить еще</button>

    <!-- Модальное окно для отображения фотографии на весь экран -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Большое изображение">
            <a id="download-link" href="" download class="download-button">Скачать</a>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
